{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
</head>
<body background="{% static 'loginimg.jpg' %}">
    <center>
        <div style="background-color:white;width:400px;height:450px;margin-top:100px;border-radius:10px">
            <h2 style="padding-top:20px">Register</h2>
            <font color="red">{{msg}}</font>
            <form action="{% url 'registerpage' %}" method="POST">
                {% csrf_token %}
            <input type="text" name="uname" placeholder="Userame" required style="width:240px;height:30px;margin:10;padding-left:10px"><br><br>
            <input type="text" name="fname" placeholder="First Name" required style="width:240px;height:30px;margin:10;padding-left:10px"><br><br>
            <input type="text" name="lname" placeholder="Last Name" required style="width:240px;height:30px;margin:10;padding-left:10px"><br><br>
            <input type="text" name="email" placeholder="Email" required style="width:240px;height:30px;margin:10;padding-left:10px"><br><br>
            <input type="password" name="pword" placeholder="Password" required style="width:240px;height:30px;margin:10;padding-left:10px"><br><br>
            <input type="password" name="confpword" placeholder="Comfirm Password" required style="width:240px;height:30px;margin:10;padding-left:10px"><br><br>
            <button type="submit" style="width:240px;height:35px;background-color:#7AB730;border:none">Submit</button>
            </form>

        </div>
    </center>

    
</body>
</html>
